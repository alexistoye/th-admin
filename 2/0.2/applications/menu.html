<button class="btn btn-primary">Applications to review</button>
<div class="search">
  <div class="input-append">
    <input type="text" class="input-small" placeholder="Search" ng-model="search"></input>
    <span class="add-on"><i class="icon-search"></i></span>
    <i class="icon-remove" ng-hide="!search" ng-click="search=undefined"></i>
  </div>
</div>
<div class="filter">
  <span>School</span>
  <select ng-model="schoolName" ng-options="x.val as x.name for x in schoolNames">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!schoolName" ng-click="schoolName=undefined"></i>
</div>
<div class="filter">
  <span>Country</span>
  <select ng-model="country" ng-options="x.val as x.name for x in countries">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!country" ng-click="country=undefined"></i>
</div>
<div class="filter">
  <span>Subject</span>
  <select ng-model="subject" ng-options="x.val as x.name for x in subjects">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!subject" ng-click="subject=undefined"></i>
</div>
<div class="filter">
  <span>Position</span>
  <select ng-model="position" ng-options="x.val as x.name for x in positions">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!position" ng-click="position=undefined"></i>
</div>

<div class="modal fade ng-scope in">
  <div class="modal-header">
    <img ng-src="{{application.teacher.avatarUrl}}" style="width: 32px; padding-right:8px; float: left;" />
    <h3>{{application.teacher.fullname}} - {{field.title}}</h3>
  </div>
  <div class="modal-body">
    <p>A message may have been sent when this field was ticked.</p>
    <p>Only untick this field if you are sure.</p>    
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn btn-primary">Cancel</button>
    <button ng-click="close(result)" class="btn btn-primary">Untick field</button>
  </div>
</div>

<button class="btn btn-primary">Jobs</button>
<div class="search">
  <div class="input-append">
    <input type="text" class="input-small" placeholder="Search" ng-model="search"></input>
    <span class="add-on"><i class="icon-search"></i></span>
    <i class="icon-remove" ng-hide="!search" ng-click="search=null"></i>
  </div>
</div>
<div class="filter">
  <span>School</span>
  <select ng-model="school" ng-options="s.name for s in schools"></select>
</div>
<div class="filter">
  <span>Subject</span>
  <select ng-model="subject" ng-options="s.name as s.val for s in subjects">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!subject" ng-click="subject=null"></i>
</div>
<div class="filter">
  <span>Position</span>
  <select ng-model="position" ng-options="p.name as p.val for p in positions">
    <option></option>
  </select>
  <i class="icon-remove" ng-hide="!position" ng-click="position=null"></i>
</div>
